<main>
    <div class="container main">
        <div class="row">
            <div class="col-md-9">
                <h3>Komedi Filmleri</h3>
                <div class="row">
                    aa
                </div>
            </div>
            <div class="col-md-3">
                <div class="container" id="popular">
                    <h3>Nette İlk</h3>
                    <hr>
                    <div class="section border border-danger-subtle" *ngFor="let most of mostMoviesDisplay.slice(0,5)">
                        <div class="row">

                                    width="50" alt=""></div>
                            <div class="col-md-8 ps-0">{{most.original_title}}</div>
                        </div>
                    </div>
                </div>
                <div class="container" id="genres">
                    <h3>Türlerine Göre Filmler</h3>
                    <hr>
                    <div class="row">
                        <div class="col-md-6"> <div *ngFor="let genre of genreMoviesDisplay.slice(0,9)">{{genre.name}}</div><br></div>
                        <div class="col-md-6"> <div *ngFor="let genre of genreMoviesDisplay.slice(9,18)">{{genre.name}}</div><br></div>
                    </div>
                </div>
            </div>
        </div>
