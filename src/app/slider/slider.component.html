<main>
    <div id="carouselExample" class="carousel slide">
        <div class="carousel-inner container">
            <div class="carousel-item active">
                <div class="row">
                    <div class="col-md-2" *ngFor="let movie of popularMoviesDisplay.slice(0,6)">
                        <div class="card">
                            <img src="https://image.tmdb.org/t/p/original/{{movie.poster_path}}" height="200"
                                class="card-img-top" alt="...">
                            <div class="card-body p-2">
                                <h5 class="card-title pb-0"><a class="text-dark" style="text-decoration: none;"
                                        href="details/{{movie.id}}">{{movie.original_title}}</a></h5>
                                <p class="card-text"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                                        style="color: #f5c518" fill="currentColor" class="bi bi-star-fill"
                                        viewBox="0 0 16 16">
                                        <path
                                            d="M3.612 15.443c-.386.198-.824-.149-.746-.592l.83-4.73L.173 6.765c-.329-.314-.158-.888.283-.95l4.898-.696L7.538.792c.197-.39.73-.39.927 0l2.184 4.327 4.898.696c.441.062.612.636.282.95l-3.522 3.356.83 4.73c.078.443-.36.79-.746.592L8 13.187l-4.389 2.256z" />
                                    </svg>{{movie.vote_average}}<br>
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                        class="bi bi-calendar" viewBox="0 0 16 16">
                                        <path
                                            d="M3.5 0a.5.5 0 0 1 .5.5V1h8V.5a.5.5 0 0 1 1 0V1h1a2 2 0 0 1 2 2v11a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V3a2 2 0 0 1 2-2h1V.5a.5.5 0 0 1 .5-.5zM1 4v10a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V4H1z" />
                                    </svg>{{movie.release_date}}<br>
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                        class="bi bi-clock" viewBox="0 0 16 16">
                                        <path

                                        <path
