<main>
    <div id="carouselExample" class="carousel slide">
        <div class="carousel-inner container">
            <div class="carousel-item active" >
                <div class="row">
                    <div class="col-md-2"*ngFor="let movie of popularMoviesDisplay.slice(0,6)">
                        <div class="card">
                            <img src="https://image.tmdb.org/t/p/original/{{movie.poster_path}}" height="200" class="card-img-top" alt="...">
                            <div class="card-body">
                                <h5 class="card-title"> {{movie.original_title}}</h5>
                                <p class="card-text"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                                        fill="currentColor" class="bi bi-star-fill" viewBox="0 0 16 16">
                                        <path
                                            d="M3.612 15.443c-.386.198-.824-.149-.746-.592l.83-4.73L.173 6.765c-.329-.314-.158-.888.283-.95l4.898-.696L7.538.792c.197-.39.73-.39.927 0l2.184 4.327 4.898.696c.441.062.612.636.282.95l-3.522 3.356.83 4.73c.078.443-.36.79-.746.592L8 13.187l-4.389 2.256z" />
                                    </svg>{{movie.vote_average}}</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="carousel-item">
                <div class="row">
                    <div class="col-md-2"*ngFor="let movie of popularMoviesDisplay.slice(6,12)">
                        <div class="card">
                            <img src="https://image.tmdb.org/t/p/original/{{movie.poster_path}}" height="200" class="card-img-top" alt="...">
                            <div class="card-body">
                                <h5 class="card-title"> {{movie.original_title}}</h5>
                                <p class="card-text"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                                        fill="currentColor" class="bi bi-star-fill" viewBox="0 0 16 16">
                                        <path
                                            d="M3.612 15.443c-.386.198-.824-.149-.746-.592l.83-4.73L.173 6.765c-.329-.314-.158-.888.283-.95l4.898-.696L7.538.792c.197-.39.73-.39.927 0l2.184 4.327 4.898.696c.441.062.612.636.282.95l-3.522 3.356.83 4.73c.078.443-.36.79-.746.592L8 13.187l-4.389 2.256z" />
                                    </svg>{{movie.vote_average}}</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="carousel-item">
                <div class="row">
                    <div class="col-md-2"*ngFor="let movie of popularMoviesDisplay.slice(12,18)">
                        <div class="card">
                            <img src="https://image.tmdb.org/t/p/original/{{movie.poster_path}}" height="200" class="card-img-top" alt="...">
                            <div class="card-body">
                                <h5 class="card-title pb-0"> {{movie.original_title}}</h5>
                                <p class="card-text"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                                        fill="currentColor" class="bi bi-star-fill" viewBox="0 0 16 16">
                                        <path
                                            d="M3.612 15.443c-.386.198-.824-.149-.746-.592l.83-4.73L.173 6.765c-.329-.314-.158-.888.283-.95l4.898-.696L7.538.792c.197-.39.73-.39.927 0l2.184 4.327 4.898.696c.441.062.612.636.282.95l-3.522 3.356.83 4.73c.078.443-.36.79-.746.592L8 13.187l-4.389 2.256z" />
                                    </svg>{{movie.vote_average}}</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
