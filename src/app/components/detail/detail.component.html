<main>
    <div class="container">
        <div class="image-overlay">
            <img class="background-image" src="https://image.tmdb.org/t/p/original/{{movie?.backdrop_path}}"
                width="100%" alt="">
            <img class="foreground-image" src="https://image.tmdb.org/t/p/original/{{movie?.poster_path}}" width="50%"
                alt="">
            <h5 class="pt-3">{{movie?.original_title}} ({{movie?.title}})</h5>
        </div>
        <div class="movie-infos d-flex flex-row justify-content-center p-4">
            <div class="d-flex align-items-center pe-5">
                <img src="../../../assets/CalendarBlank.svg" alt="">
                {{movie?.release_date.slice(0,4)}}
            </div>

            <div class="d-flex align-items-center pe-5">
                <img src="../../../assets/Clock.svg" alt="">
                {{movie?.runtime +" min" }}
            </div>

            <div class="d-flex align-items-center">
                <img src="../../../assets/Ticket.svg" alt="">
                {{movie?.genres[0].name}}
            </div>
        </div>
        <div class="row infotab">
            <div class="container d-flex">
                <div [class.active-tab]="isTabActive('About Movie')" (click)="setTab('About Movie')"
                    class="tab me-5 ms-4">About
                    Movie</div>
                <div [class.active-tab]="isTabActive('Reviews')" (click)="setTab('Reviews')" class="tab me-5">Reviews
                </div>
                <div [class.active-tab]="isTabActive('Cast')" (click)="setTab('Cast')" class="tab me-5">Cast</div>
            </div>

            <div class="container content mb-5 pb-5">
                <div *ngIf="isTabActive('About Movie')" [style.display]="'flex'" class="">{{movie?.overview}}</div>

                <div *ngIf="isTabActive('Reviews')" class="d-flex flex-column">
                    <div *ngFor="let review of reviews">
                        <div class="container d-flex">
                            <div class="profile pt-0">
                                <img src="../../../assets/profile.png" alt="" class="rounded-circle">
                                    <p>{{ review.author_details.rating }}</p>
                            </div>
                            <div class="comment ps-3">
                                <h6>{{ review.author }}</h6>
                                <p>{{ review.content }}</p>
                            </div>
                        </div>
                    </div>
                </div>

                <div *ngIf="isTabActive('Cast')">
                    <div class="container">
                        <div class="row">
                            <div class="col-6 mb-3 justify-content-center align-items-center" *ngFor="let cast of cast">
                                <img src="https://image.tmdb.org/t/p/original/{{cast.profile_path}}" alt="">
                                <h5>{{ cast.original_name }}</h5>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
